<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Your Image for Detection</h1>
        <p class="description">Select an image from your device to detect sheets. Supported formats are JPG, PNG, and similar.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" class="file-input" accept="image/*" required>
            <input type="submit" value="Upload" class="submit-button">
        </form>
    </div>
</body>
</html>
